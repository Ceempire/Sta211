  <body>
 
    <h4 class="heading">STA <span class="header">211</span> Quiz</h4>
    
    <h6 class=header-text>This is a preparatory quiz for the upcoming STA 211 exam. Students should endeavor to score at least 70%. Time allocated for this quiz is 10 mins. </h6>
      <div class="sign-in">
        <form name="statForm" autocomplete="off" class="">
          <div class="form">
          <label for="" class ="input-label">Name
        <input type="text" name="name" id="name" class="reg" placeholder="Full Name"></label>
        <label for="" class="input-label">Reg No
        <input type="number" name="regNo" id="regNo" class="reg" placeholder="Registration No"></label>
        <label for="" class="input-label">School
        <input type="text" name="school" id="school" class="reg caps" placeholder="e.g SEET"></label>
        <label for="" class="input-label">Department
        <input type="text" name="dept" id="dept" class="reg caps" placeholder="e.g MEE">
        </label>
        </div>
      </form>
      
    <button id="start" class="start-button"> Start Quiz</button>
    
        </div>
     
     
    <div class="bg">
     <div class="question-body">
    <div class="time"></div>
  <div class="questions">
    <div class="question-wrapper">
      
    </div>
    
        </div>
